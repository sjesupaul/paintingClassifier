<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
    <title>Art Classifier Radar Chart</title>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='radarchart.js') }}"></script>
    
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 11px;
        font-weight: 300;
        fill: #ffffff;
        text-align: center;
        /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;*/

        cursor: default;
        background-color: black;
      }
      
      .legend {
        font-family: 'Raleway', sans-serif;
        fill: #ffffff;
      }
      
      .tooltip {
        text-shadow: 0 1px 0 #000, 1px 0 0 #000, -1px 0 0 #000, 0 -1px 0 #000;
        fill: #ffffff;
      }
      
      input[type='text']{
        padding: 0;
        width:500px;
        height: 30px;
        position: relative;
        left: 0;
        outline: none;
        border: 1px solid #cdcdcd;
        border-color: rgba(0,0,0,.15);
        background-color: #424242;
        color: white;
        font-size: 16px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        padding-left: 7px;
        padding-right:7px;
      }

      input[type=button], input[type=submit], input[type=reset] {
        background-color: #000000;/*A4A4A4;*/
        border: 1px solid #ffffff;
        color: white;
        font-size: 16px;
        height:30px;
        width:50px;
        position:relative;
        /*padding: 10px 20px;*/
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;

      }

    </style>
  
  </head>
  <body>

    <h1><FONT color= '#ffffff'>Artistic Style Classifier</FONT>></h1>

  <form method="post">
    <input name="image_path" type="text" id="imageurl" placeholder="Enter Image URL" />
    <input type="submit" id="btn" value="Go"/>
  </form>

    <!-- <button onclick="myFunction()">Try it</button> -->
    <div class="radarChart"></div>

    <script src="radarChart.js"></script> 
    <script>
      ////////////////////////////////////////////////////////////// 
      //////////////////////// Set-Up ////////////////////////////// 
      ////////////////////////////////////////////////////////////// 

      var margin = {top: 100, right: 100, bottom: 100, left: 100},
        width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
        height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
          
      ////////////////////////////////////////////////////////////// 
      ////////////////////////// Data ////////////////////////////// 
      ////////////////////////////////////////////////////////////// 

      var data = {{results | safe}};
      // var data = [
      //       [//iPhone
      //       {axis:"Abstract Expressionism",value:0.22},
      //       {axis:"Baroque",value:0.28},
      //       {axis:"Constructivism",value:0.29},
      //       {axis:"Cubism",value:0.17},
      //       {axis:"Impressionism",value:0.22},
      //       {axis:"Neoclassical",value:0.3},
      //       {axis:"Poptart",value:0.21},
      //       {axis:"Post Impressionism",value:0.50},
      //       {axis:"Realism",value:0.27},
      //       {axis:"Renaissance",value:0.16},
      //       {axis:"Romanticism",value:0.35},
      //       {axis:"Surrealism",value:0.13},
      //       {axis:"Symbolism",value:0.20}      
      //       ]
      //     ];
      ////////////////////////////////////////////////////////////// 
      //////////////////// Draw the Chart ////////////////////////// 
      ////////////////////////////////////////////////////////////// 

      var color = d3.scale.ordinal()
        .range(["#00A0B0","#EDC951","#CC333F","#00A0B0"]);
        
      var radarChartOptions = {
        w: width,
        h: height,
        margin: margin,
        maxValue: 0.5,
        levels: 5,
        roundStrokes: true,
        color: color
      };
      //Call function to draw the Radar chart
      RadarChart(".radarChart", data, radarChartOptions);
    </script>
  </body>
</html>
